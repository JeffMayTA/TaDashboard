<!-- forgot_password.html -->
{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
  <h1>Forgot Password</h1>
  <form method="post">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.email.label }} {{ form.email }}
    </div>
    <div class="form-group">
      {{ form.submit(class="btn btn-primary") }}
    </div>
  </form>
  {% include '_corejs.html' %}

  {% endblock %}
